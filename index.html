<!DOCTYPE html>
<html>
<head>
    <title>Project 1</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <h1> Project 1</h1>
    <h2> Rachel Lindquist</h2>
    <p>A visualization showing information about exoplanets using data gathered from the <a href = "https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS"> NASA Exoplanet Archive</a></p>   
    <p> Libraries used to build: </p>
    <!---add in list of libraries later-->

    <ul class="legend">
        <li class="legend-btn" id = "unknown" category="Unknown"><span class="legend-symbol"></span> Remove Unknowns</li>
    </ul>

    <!-- Div for two columns of charts -->

    <div style="width: 49%; float:left; display:inline; height:100px; margin:10px">
        <svg id = "multiStar"></svg>
        <div id="tooltip"></div>
        <svg id = "starType"></svg>
        <div id="tooltip"></div>
        <svg id = "habitability"></svg>
        <div id="tooltip"></div>
        <svg id = "radVMass"></svg>
        <div id="tooltip"></div>
        <svg id = "discoveryType"></svg>
        <div id="tooltip"></div>
        <svg id = "dataTable"></svg>
    </div>
    <div style="width: 49%; float:right; display:inline; height:100px; margin:10px">
        <svg id = "planetSys"></svg>
        <div id="tooltip"></div>
        <svg id = "distance"></svg>
        <div id="tooltip"></div>
        <svg id = "disTime"></svg>
        <div id="tooltip"></div>
    </div>

    

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- JS Classes -->
    <script src ="js/line.js"></script>
    <script src = "js/barchart.js"></script>
    <script src = "js/scatter.js"></script>
    <script src = "js/table.js"></script>

    <!--JS Main -->
    <script src="js/main.js"></script>


</body>
</html>
